<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Loops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            width: 10rem;
            height: 10rem;
            background-color: pink;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="container my-5 d-flex gap-5  ">
        <input type="number" class="form-control  " id="inp" placeholder="Enter any number">
        <button class="btn btn-primary " id="btn">Add</button>
    </div>

    <div class="container py-4 d-flex justify-content-center align-items-center gap-5 flex-wrap  " id="cont">
        <!-- <div class="box d-flex justify-content-center align-items-center ">1</div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery -->

    <script>
        // console.log($)
        $(document).ready(function () {
            $('#btn').click(function (e) {
                e.preventDefault();
                if ($('#inp').val() <= 0) {
                    $('#cont').html(`<div style="height: 5rem;" class="box d-flex justify-content-center align-items-center ">Invalid</div>`);
                }
                else {
                    let iHtml = ''
                    for (let i = 0; i < $('#inp').val(); i++) {
                        iHtml += `<div class="box d-flex justify-content-center align-items-center ">${i + 1}</div>`
                    }
                    $('#cont').html(iHtml)
                }
            })
        })
    </script>

    <!-- JavaScript -->

    <script>
        // JavaScript
        let inp = document.getElementById('inp')
        let btn = document.getElementById('btn')
        let cont = document.getElementById('cont')
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            let iHtml = '';
            if (inp.value <= 0) {
                iHtml = `<div style="height: 5rem;" class="box d-flex justify-content-center align-items-center ">Invalid</div>`
            }
            else {
                for (let i = 0; i < inp.value; i++) {
                    // console.log(i)
                    iHtml += `
                    <div class="box d-flex justify-content-center align-items-center ">${i + 1}</div>
                    `
                }
            }
            cont.innerHTML = iHtml;
        })
    </script>
</body>

</html>
